{% extends 'base.html' %}
{% block title %}Register Event{% endblock %}
{% block content %}
<h2>Register for Event</h2>
<form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
